<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 class="text-center mb-3 mt-4">Restablecer Password</h3>
            </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="auth-form-wrapper px-4 py-5">
              <div *ngIf="inputError"
              class="invalid-feedback text-center pt-0 pb-3 invalid-content-error">
                <div [innerHtml]="inputError"></div>
              </div>
              <form name="recoverPassForm" #recoverPassForm="ngForm" (ngSubmit)="recoverPassForm.valid && onSubmit(recoverPassForm)"
                class="forms-sample">
                <div class="form-group mb-3">
                  <input name="emailInput" #emailInput="ngModel" [(ngModel)]="email" type="text" class="form-control"
                  [ngClass]="{'ng-dirty ng-invalid' : emailInput.errors && ( emailInput.dirty || emailInput.touched || recoverPassForm.submitted) }"
                    id="exampleInputEmail1" placeholder="Indica tu email" email required>
                  <div *ngIf="emailInput.invalid && recoverPassForm.submitted" class="invalid-feedback">
                    <div *ngIf="emailInput.errors?.required">Campo requerido
                    </div>
                    <div *ngIf="emailInput.errors?.email">Campo requiere un email v√°lido
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div> 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
