<div class="row">
    <div class="col-lg-12 col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <form name="inputTypeForm" #inputTypeForm="ngForm" (ngSubmit)="onSubmit(inputTypeForm)" class="forms-sample">

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="mb-3">
                                <label for="inputTypeName" class="form-label">Tipo input</label>
                                <input type="text" name="inputName" #inputName="ngModel" [(ngModel)]="input.label"
                                [ngClass]="{'ng-dirty ng-invalid' : inputName.errors && ( inputName.dirty || inputName.touched || inputTypeForm.submitted) }"
                                    class="form-control" id="inputTypeName" autocomplete="off" minlength="1" maxlength="20" required>
                                <div *ngIf="inputName.invalid && inputTypeForm.submitted" class="invalid-feedback">
                                    <div *ngIf="inputName.errors?.required">Campo es requerido
                                    </div>
                                    <div *ngIf="inputName.errors?.minlength || inputName.errors?.maxlength">
                                        Campo permite entre 1 y 20 caracteres</div>
                                </div>                                    
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="mb-3">
                                <label for="inputSelectMultiple" class="form-label">Selecci√≥n multiple</label>
                                <input type="number" name="multipleSelection" #multipleSelection="ngModel" [(ngModel)]="input.multipleSelection"
                                [ngClass]="{'ng-dirty ng-invalid' : multipleSelection.errors && ( multipleSelection.dirty || multipleSelection.touched || inputTypeForm.submitted) }"
                                    class="form-control" id="inputSelectMultiple" min="0"  required>
                                <div *ngIf="multipleSelection.invalid && inputTypeForm.submitted" class="invalid-feedback">
                                    <div *ngIf="multipleSelection.errors?.required">Campo es requerido
                                    </div>
                                </div>                                    
                            </div>
                        </div>                        
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 text-right">
                            <button class="btn btn-secondary" (click)="back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary ms-2 me-2">Guardar</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
