<div class="card mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col-lg-6">
               <span>Secci√≥n {{section.numberSection}} </span> 
            </div>
            <div class="col-lg-6 text-right">
                <i class="feather icon-trash" (click)="deleteSection(section)"></i>
            </div>
        </div>
        
        
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-3">
                    <label for="inputSectionName" class="form-label">Titulo</label>
                    <input type="text" name="sectionName" #sectionName="ngModel"
                        [(ngModel)]="section.name"                        
                        class="form-control" id="inputSectionName" autocomplete="off"
                        minlength="3" maxlength="255">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <app-box-question-builder *ngFor="let question of section.questions" [question]="question" [byCategory]="byCategory" (onDeleteQuestion)="deleteQuestion($event)"></app-box-question-builder>
            </div>
            <div class="col-lg-12">
                <button type="button" class="btn btn-secondary"
                (click)="addQuestion()"><i
                    class="feather icon-file-plus"></i> Pregunta</button>                
            </div>
        </div>
    </div>
</div>
