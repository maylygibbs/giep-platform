<div class="row">
    <div class="col-lg-12 col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <form name="categoryForm" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" class="forms-sample">

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="mb-3">
                                <label for="inputTypeName" class="form-label">Categor√≠a</label>
                                <input type="text" name="inputCategory" #inputCategory="ngModel" [(ngModel)]="category.label"
                                [ngClass]="{'ng-dirty ng-invalid' : inputCategory.errors && ( inputCategory.dirty || inputCategory.touched || categoryForm.submitted) }"
                                    class="form-control" id="inputTypeName" autocomplete="off" minlength="1" maxlength="100" required>
                                <div *ngIf="inputCategory.invalid && categoryForm.submitted" class="invalid-feedback">
                                    <div *ngIf="inputCategory.errors?.required">Campo es requerido
                                    </div>
                                    <div *ngIf="inputCategory.errors?.minlength || inputCategory.errors?.maxlength">
                                        Campo permite entre 1 y 100 caracteres</div>
                                </div>                                    
                            </div>
                        </div> 
                        <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 p-1">
                            <div class="mb-3 ms-3">
                                <div class="form-check form-switch mb-2">
                                  <input type="checkbox" name=status #status="ngModel" [(ngModel)]="categoryStatus" (change)="onChangeStatus($event)" class="form-check-input" id="formSwitch1">
                                  <label class="form-check-label" for="formSwitch1">Activo</label>
                                </div>
                            </div>
                        </div>                      
                    </div>


                    <div class="row">
                        <div class="col-lg-12 col-md-12 text-right">
                            <button class="btn btn-secondary" (click)="back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary ms-2 me-2">Guardar</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
