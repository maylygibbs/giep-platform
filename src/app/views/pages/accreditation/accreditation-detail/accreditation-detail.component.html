<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/accreditations/scanqr">Lector Código QR</a></li>
      <li class="breadcrumb-item active" aria-current="page">Detalle de Acreditación</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="row align-items-center">
                    <div  class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 col-sm-12">
                        <div class="d-flex flex-column align-items-center">
                            <i class="feather icon-check-circle me-2"></i>
                            <div *ngIf="eventDetail" class="d-flex mt-2 align-items-center"><i class="feather icon-calendar me-2"></i><h4>{{eventDetail?.title}}</h4></div>
                            <div *ngIf="eventDetail" class="d-flex aign-items-center"><i class="feather icon-clock me-2"></i><h5 class="text-muted">{{eventDetail?.start | date:'MMMM d, y'}}{{' de '+(eventDetail?.start | date: 'hh:mm a')}}{{' a '+(eventDetail?.end | date: 'hh:mm a')}}</h5></div>
                            <div class="d-flex flex-column align-items-center mt-4">
                                <div *ngIf="eventDetail" class="d-flex align-items-center"><i class="feather icon-clipboard me-2"></i><h5>Detalle</h5></div>
                                <div *ngIf="eventDetail"><p class="text-muted">{{eventDetail.description}}</p></div>                            
                            </div>  
                            <div class="d-flex flex-column align-items-center mt-4">
                                <div *ngIf="eventDetail" class="d-flex align-items-center"><i class="feather icon-user me-2"></i><h5>Invitado</h5></div>
                                <div *ngIf="eventDetail"><h4 class="text-muted">Mayly Gibbs</h4></div> 
                                <div *ngIf="eventDetail"><h4 class="text-muted">C.I. 12501465</h4></div>                             
                            </div>                              
                        </div>
               
                        
                       

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
